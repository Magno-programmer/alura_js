<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function pulaLinha(){
            document.write("<br><br>");
        }
        
        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        function imc(peso, altura){
            var imc = peso / (altura*altura);
            return imc;//usando return para retornar um valor da função
        }

        var carlos = imc(70, 1.60);
        var amigo = imc(63, 1.63);

        mostra("imc do carlos é: " + carlos);
        mostra("imc do amigo do carlos é: " + amigo);

    </script>
</body>
</html>
