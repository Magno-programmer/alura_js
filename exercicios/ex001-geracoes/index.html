<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerações</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br><br>");
        }
        
        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        var ano_atual = 2022;
        var ano_do_calculo = 1500;
        var diferenca = ano_atual - ano_do_calculo
        var geracao = Math.round(diferenca / 28)
        
        mostra("Ano atual é " + ano_atual);
        mostra("Já passaram " + geracao + " gerações desde " + ano_do_calculo);


    </script>
</body>
</html>
